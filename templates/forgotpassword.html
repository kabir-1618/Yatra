<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset=" utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="{%static 'forgotpassword.css'%}"
      type="text/css"
      media="screen"
    />
  </head>

  <body>
    <div class="class">
      <div class="logos">
        <img class="img2" src="../static/logos/rec-logo.png" />
        <img class="img1" src="../static/logos/logo1.png" />
        
      </div>
      <div class="form">
        <div class="title">Forgot Password</div>
        <div class="subtitle">Enter your credentials</div>
        <form class="" action="" method="post">
          <div class="input-container ic2">
            {% csrf_token %}
            <input
              class="input"
              type="text"
              name="email"
              placeholder=" "
              value="{{email}}"
            />
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</label>
            </div>
            <div class="input-container ic2">
            
            <input
              class="input"
              type="password"
              name="password"
              placeholder=" "
              value="{{password}}"
            />
            <div class="cut cut-short"></div>
            <label for="password" class="placeholder">Password</label>
          </div>
            <div class="input-container ic2">
            <input
              class="input"
              type="password"
              name="confirmpassword"
              placeholder=" "
              value="{{confirmpassword}}"
            />
            <div class="cut cut-short"></div>
              <label for="confirmpassword" class="placeholder">Confirm Password</label>
            
          </div>
            <br />
            {% if show == 1 %}
            <p>Invalid email</p>
            {% endif %} {{message}}
            <input class="submit" type="submit" />
            <p>* Please check your email (Please check your spam folder too)</p>
          </div>
          
        </form>
        
      </div>
    </div>
  </body>
</html>
