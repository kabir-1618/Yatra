{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang = "en" dir = "ltr">
<head>
    <meta charset=" utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Student Register </title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'login.css'%}" type="text/css" media="screen" >
    {% tailwind_css %}
	<style>
        .inps {
            text-align: center;
        }
    </style>
</head>
  
<body class="bg-blue-500">
	<div class="container mx-auto p-2" >
		<div class="max-w-sm mx-auto my-24 bg-white px-5 py-10 rounded shadow-xl">
			<div class="text-center mb-8">
				<h1 class="text-3xl font-bold underline text-clifford"> Event Register </h1>
			</div>
			<form action="" method = "post">
				<div class="inps">
					{% csrf_token %}
					Name : Premium Event<br />
				{% if day1 %}
				<div class="mt-5">
				<input class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" type="radio"  name="day" value="1">
				<label for="day1">Day 1 (Rs 400) </label><br>
				</div>
				{% endif %}
				{% if day2 %}
				<div class="mt-5">
				<input class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" type="radio"  name="day" value="2">
				<label for="day2">Day 2 (Rs 400)</label><br>
				</div>
				{% endif %}
				{% if day3 %}
				<div class="mt-5">
				<input class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" type="radio"  name="day" value="3">
				<label for="day3">Day 3 (Rs 400)</label><br>
				</div>
				{% endif %}
				</div>
			
			{{message}}
			{% if  show %}
			<div class="mt-10">
			<input class=" rounded-full  p-3 w-full sm:w-56   bg-gradient-to-r from-sky-600  to-teal-300 text-white text-lg font-semibold "  type="submit" value="pay now" >
			</div>
			{% endif %}
			</form>
		</div>
	</div>
</body>
</html>
